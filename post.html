<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} - arkitect</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
  <header>
    <div class="header-top-bar"></div>
    <div class="header-content">
      <div class="header-inner">
        <a href="../index.html" class="logo">arkitect</a>
        
        <nav class="nav-pill">
          <a href="../category.html?cat=Projects">Projects</a>
          <a href="../category.html?cat=Services">Services</a>
          <a href="../about.html">About</a>
          <a href="../category.html?cat=Pages">Pages</a>
          <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </nav>
        
        <div class="social-icons">
          <a href="https://twitter.com" target="_blank" rel="noreferrer">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </a>
          <a href="https://facebook.com" target="_blank" rel="noreferrer">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
          </a>
          <a href="#">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="site-shell">
      <div class="content-shell">
        <article class="article-content">
          <!-- Share Rail -->
          <div class="share-rail">
            <button class="share-button" aria-label="Share on Twitter">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
              </svg>
            </button>
            <button class="share-button" aria-label="Bookmark">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
              </svg>
            </button>
            <button class="share-button" aria-label="Copy Link">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
              </svg>
            </button>
          </div>

          <!-- Tag Chip -->
          <div class="text-center mb-4">
            <span class="tag-chip tag-chip-center">{{CATEGORY}}</span>
          </div>

          <!-- Title -->
          <h1>{{TITLE}}</h1>

          <!-- Description -->
          <p class="text-center mb-8" style="max-width: 42rem; margin-left: auto; margin-right: auto; color: rgba(11, 11, 13, 0.7);">
            {{DESCRIPTION}}
          </p>

          <!-- Meta Row -->
          <div class="meta-row">
            <div class="meta-item">
              <span class="meta-label">DATE</span>
              <span>{{DATE}}</span>
            </div>
            <div class="meta-divider"></div>
            <div class="meta-item">
              <span class="meta-label">AUTHOR</span>
              <span>{{AUTHOR}}</span>
            </div>
            <div class="meta-divider"></div>
            <div class="meta-item">
              <span class="meta-label">READ</span>
              <span>{{READ_TIME}} Min</span>
            </div>
          </div>

          <!-- Hero Image -->
          <img src="{{HERO_IMAGE}}" alt="{{TITLE}}" class="hero-image">

          <!-- Article Body -->
          <div class="article-body">
            {{CONTENT}}
          </div>
        </article>
      </div>
    </div>
  </main>

  <script src="../assets/js/main.js"></script>
</body>
</html>
